<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro de Taller</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Un gris muy claro */
        }
        .card {
            border: 1px solid #ced4da; /* Borde sutil a la tarjeta */
        }
        .btn-success {
            background-color: #28a745; /* Verde Bootstrap */
            border-color: #28a745;
        }
        .btn-success:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #f9f9f9; /* Un gris más claro para las filas impares */
        }
        .table-bordered th,
        .table-bordered td {
            border: 1px solid #dee2e6; /* Bordes más definidos para la tabla */
        }
        .text-center {
            color: #007bff; /* Un azul Bootstrap para el título */
        }
    </style>
</head>
<body class="bg-light p-3">

    <div class="container">
        <h1 class="mb-4 text-center">Registro de Participantes</h1>

        <form id="formAsistente" class="card p-4 mb-4 shadow-sm">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre completo</label>
                <input type="text" id="nombre" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" id="email" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success">Registrar</button>
        </form>

        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Correo electrónico</th>
                </tr>
            </thead>
            <tbody id="tablaAsistentes">
                </tbody>
        </table>
    </div>

    <script src="main.js"></script>
</body>
</html>
